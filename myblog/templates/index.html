{% extends 'base.html' %}

{% block content %}

  <div class="blog_highlights">
      <div class="blog_preview">

            {% for blog in blogs %}
                <p class="blog_preview_title"> {{ blog.blog_title }}</p>
                <p class="blog_preview_body">
                    {{ blog.get_preview }}
                </p>
            {% endfor %}
        </div>
  </div>

{% endblock %}
